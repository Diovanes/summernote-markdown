<!DOCTYPE html>
<html lang="en">
<head>
  <title>summernote-plugin-markdown Demo</title>

  <!--summernote dependencies-->
  <script src="components/jquery/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
  <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css">

  <!--summernote-->
  <link rel="stylesheet" href="components/summernote/dist/summernote.css" />
  <script src="components/summernote/dist/summernote.js"></script>

  <script src="components/markdown-it/dist/markdown-it.js"></script>
  <script src="../src/summernote-ext-markdown.js"></script>

  <style>
    body {
      margin: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>summernote-plugin-markdown</h1>
  <p> A markdown plugin for <a href="http://hackerwins.github.io/summernote/">Summernote</a></p>

  <div id="summernote">
# Hello Summernote

This is for supporting markdown.

* list 1
* list 2
* list 3
  </div>

  <script>
    $(document).ready(function() {
      $('#summernote').summernote({
        height: 500,
        toolbar : [
          ['markdown', ['preview']],
          ['misc', ['codeview']]
      ]});

    });
  </script>
</body>
</html>
